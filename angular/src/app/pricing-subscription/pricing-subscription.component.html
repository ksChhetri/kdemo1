          <div class="ks-subscription" style="background-color: #f4fafe;">
            <div class="ks-header">
              <!-- <span class="ks-name">Startup</span> -->
                                    <span class="ks-price">
                                        <!-- <span class="ks-amount">Sell Your INRT</span> -->
                                        Sell Your INRT
                                    </span>
            </div>
            <div class="ks-body">
              <form #userForm2="ngForm" (submit)="sellToken(userForm2.value)">
                <div class="form-group">
                  <label>Amount</label>
                  <input type="text" required [(ngModel)]="amount_sell" name="amount_sell" class="form-control" data-validation="number" data-validation-allowing="range[0;10000]" data-validation-error-msg="Amount can be between 0 - 10000 only." maxlength="5" (keypress) = "omit_special_char($event)">
                </div>
                <div class="form-group">
                  <label>Your Address</label>
                  <input type="text" required [(ngModel)]="address_sell" name="address_sell" class="form-control" (keypress) = "omit_special_char($event)">
                </div>
                <div class="form-group">
                  <label>Comment</label>
                  <input type="text" required [(ngModel)]="comment_sell" name="comment_sell" class="form-control" data-validation="length" data-validation-length="max100">
                </div>
                <input type="submit" class="btn btn-info btn-block ks-izi-modal-trigger" value="Sell" data-target="#ks-izi-modal-success" [disabled] = "!userForm2.form.valid">
              </form>
              <!-- <a href="#" class="btn btn-info-outline btn-block">Start free trial</a> -->
            </div>
          </div>

          <div class="ks-subscription">
            <div class="ks-header">
              <!-- <span class="ks-name">Startup</span> -->
                                    <span class="ks-price">
                                        <!-- <span class="ks-amount">Transfer Your INRT</span> -->
                                        Transfer Your INRT
                                    </span>
            </div>
            <div class="ks-body">
              <form #userForm3="ngForm" (submit)="transferToken(userForm3.value)">
                <div class="form-group">
                  <label>Amount</label>
                  <input type="text" required [(ngModel)]="trasfer_amount" name="trasfer_amount" class="form-control" data-validation="number" data-validation-allowing="range[0;10000]" data-validation-error-msg="Amount can be between 0 - 10000 only." maxlength="5" (keypress) = "omit_special_char($event)">
                </div>
                <div class="form-group">
                  <label>To Address</label>
                  <input type="text" required [(ngModel)]="trasfer_to_address" name="trasfer_to_address" class="form-control" (keypress) = "omit_special_char($event)">
                </div>
                <div class="form-group">
                  <label>Comment</label>
                  <input type="text" required [(ngModel)]="transfer_comment" name="transfer_comment" class="form-control" data-validation="length" data-validation-length="max100">
                </div>
                <input type="submit" class="btn btn-info btn-block ks-izi-modal-trigger" value="Transfer" data-target="#ks-izi-modal-success" [disabled] = "!userForm3.form.valid">
              </form>
              <!-- <a href="#" class="btn btn-info-outline btn-block">Start free trial</a> -->
            </div>
          </div>

<div id="ks-izi-modal-success"
     class="ks-izi-modal"
     data-iziModal-fullscreen="true"
     data-iziModal-title="Sell your INRT"

     data-iziModal-icon="la la-home"
     data-iziModal-padding="20"
     data-iziModal-autoopen="false"
     data-iziModal-headercolor="#2ecc71">
  Thank You for submitting, your transaction is successful.
</div>
